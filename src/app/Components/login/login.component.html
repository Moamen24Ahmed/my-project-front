<div class="py-3 col-md-6 mx-auto">
  <h2 class="text-center fw-bold mb-3 text-success">Login Now</h2>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form-floating mb-3">
      <input
        id="name"
        value=""
        name="name"
        type="name"
        class="form-control border-0 border-bottom none"
        formControlName="username"
        placeholder="Emad El-Deen"
      />
      <label for="name">Enter your Name : </label>
    </div>

    <div class="form-floating mb-3">
      <input
        id="password"
        value=""
        name="password"
        type="password"
        class="form-control none border-0 border-bottom none"
        formControlName="password"
        placeholder=""
      />
      <label for="password">Enter your Password :</label>
    </div>

    <div class="d-flex align-items-center">
      <button type="submit" class="btn my-4 btn-success">Login</button>
      <p class="m-1 ps-4">
        Don't have Acount ?
        <span class="fw-bold">
          <a routerLink="/register"> Register Now </a>
        </span>
      </p>
    </div>
  </form>
</div>
